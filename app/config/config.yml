imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
        mapping_types:
            enum:       string
            char:       string

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        metadata_cache_driver: array
        query_cache_driver: array
        result_cache_driver: array

        # We define our own mappings, so we are not bound to bundles etc.
        mappings:
            FOSOAuthServerBundle: ~
            MangoAPISecurityBundle: ~
            MangoCoreDomain:
                type: yml
                dir: %kernel.root_dir%/../src/Mango/CoreDomainBundle/Resources/config/doctrine
                prefix: Mango\CoreDomain\Model
                alias: MangoCoreDomain
                is_bundle: false

# Doctrine PHPCR Configuration
doctrine_phpcr:
    session:
        backend:
            type: doctrinedbal
        # Use this at production!
#        backend:
#            type: jackrabbit
#            url: http://localhost:6060/server/
        workspace: default
        username: admin
        password: admin
    odm:
        mappings:
            MangoCmsBundle:
                type: yml
                dir: %kernel.root_dir%/../src/Mango/CoreDomainBundle/Resources/config/doctrine-phpcr
                prefix: Mango\CoreDomainBundle\Document
                alias: MangoCoreDomainBundle


#mango_odm_bridge:
#    metadata:
#        directories:
#            somename:
#                namespace_prefix: 'Mango\CoreDomain\Model'
#                path: %kernel.root_dir%/../src/Mango/CoreDomainBundle/Resources/config/doctrine

cmf_core:
    persistence:
        phpcr:
            enabled: true
            basepath: /cms
    publish_workflow:
        enabled: false

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

sensio_framework_extra:
    view:
        annotations: false

# FOS Rest Configuration
fos_rest:
    param_fetcher_listener: true
    body_listener: true
    allowed_methods_listener: false
    view:
        view_response_listener: 'force'
        formats:
            xml:  true
            json: true
        templating_formats:
            html: true
        failed_validation: 422
    format_listener:
        rules:
            # We do not want to allow the html media type inside the API
            - { path: '^/v1', priorities: ['json'], fallback_format: json }
            - { path: '^/', priorities: ['html', 'json', 'xml'], fallback_format: html }

    access_denied_listener: true
    routing_loader:
        default_format: json
    serializer:
        serialize_null: false
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404

# FOS OAuth Server Configuration
fos_oauth_server:
    db_driver: orm       # Driver availables: orm, mongodb, or propel
    client_class:           Mango\API\SecurityBundle\Entity\Client
    access_token_class:     Mango\API\SecurityBundle\Entity\AccessToken
    refresh_token_class:    Mango\API\SecurityBundle\Entity\RefreshToken
    auth_code_class:        Mango\API\SecurityBundle\Entity\AuthCode
    service:
        user_provider: fos_user.user_manager
        options:
            access_token_lifetime: 86400

# FOS User Bundle
fos_user:
    db_driver: orm
    firewall_name: api
    user_class: Mango\CoreDomain\Model\User

# Mango API Configuration
mango_api_rest:
    action_handler:
        param_mapping:
            limit: limit
            page: page
            orderBy: orderBy

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            FOSUserBundle:
                namespace_prefix: "FOS\\UserBundle"
                path: "@MangoAPIRestBundle/Resources/config/serializer/FOSUser"
            CoreDomain:
                namespace_prefix: "Mango\\CoreDomain"
                path: "@MangoAPIRestBundle/Resources/config/serializer/"
            CoreDomainBundle:
                namespace_prefix: "Mango\\CoreDomainBundle"
                path: "@MangoAPIRestBundle/Resources/config/serializer/"

nelmio_api_doc:
    sandbox:
        authentication:
            name: access_token
            delivery: query

mopa_bootstrap:
    form:
        show_legend: false # default is true
        show_child_legend: false # default is true
        error_type: block # or inline which is default