# FOS Rest Configuration
fos_rest:
    param_fetcher_listener: true
    body_listener: true
    allowed_methods_listener: true
    view:
        view_response_listener: 'force'
        formats:
            xml:  true
            json: true
        templating_formats:
            html: true
        failed_validation: 422
    format_listener:
        rules:
            # We do not want to allow the html media type inside the API
            - { path: '^/v1', priorities: ['json'], fallback_format: json }
            - { path: '^/', priorities: ['html', 'json', 'xml'], fallback_format: html }

    access_denied_listener: true
    routing_loader:
        default_format: json
    serializer:
        serialize_null: true
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404

# FOS OAuth Server Configuration
fos_oauth_server:
    db_driver: orm          # Driver availables: orm, mongodb, or propel
    client_class:           Mango\API\RestBundle\Entity\Client
    access_token_class:     Mango\API\RestBundle\Entity\AccessToken
    refresh_token_class:    Mango\API\RestBundle\Entity\RefreshToken
    auth_code_class:        Mango\API\RestBundle\Entity\AuthCode
    service:
        user_provider: fos_user.user_manager
        options:
            access_token_lifetime: 86400 # access tokens live for 1 day (24 hours)

# Mango API Configuration
mango_api_rest:
    action_handler:
        param_mapping:
            limit: limit
            page: page
            orderBy: orderBy

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            CmfRouting:
                namespace_prefix: Symfony\Cmf\Bundle\RoutingBundle
                path: @MangoAPIRestBundle/Resources/config/serializer/Cmf/Routing
            FOSUserBundle:
                namespace_prefix: "FOS\\UserBundle"
                path: "@MangoAPIRestBundle/Resources/config/serializer/FOSUser"
            MangoCore:
                namespace_prefix: Mango\Component\Core
                path: @MangoAPIRestBundle/Resources/config/serializer/Mango/Core
            MangoContent:
                namespace_prefix: Mango\Component\Content
                path: @MangoAPIRestBundle/Resources/config/serializer/Mango/Content
            MangoContentBundle:
                namespace_prefix: "Mango\\Bundle\\ContentBundle"
                path: "@MangoAPIRestBundle/Resources/config/serializer/"
            Sylius:
                namespace_prefix: "Sylius\\Component"
                path: "@MangoAPIRestBundle/Resources/config/serializer/Sylius"

nelmio_api_doc:
    sandbox:
        authentication:
            name: access_token
            delivery: query