Mango\CoreDomain\Model\Application:
    relations:
        - rel: self
          href:
            route: get_application
            parameters:
                id: expr(object.getId())
            absolute: true
        - rel: modules
          embedded:
            content: expr(object.getModules())
        - rel: relatedTo
          embedded:
            content: expr(object.getRelatedTo())

    properties:
        relatedTo:
            exclude: true
        modules:
            exclude: true